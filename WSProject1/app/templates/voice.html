{% extends 'base.html' %}

{% block content %}
<p>{{ data.Name }}</p>
<p>Characters:</p>
<table>
	<tr>
	  <th>Name</th>
	  <th>Role</th>
	  <th>Anime</th>
	</tr>
	{% for character in data.Characters %}
		<tr>
			<td>{{ character.Name }}</td>
			<td>{{ character.Role }}</td>
			<td><a href="{% url 'animeByName' title=character.Anime %}">{{ character.Anime }}</a></td>
		</tr>
	{% endfor %}
</table> 

<a href="http://127.0.0.1:8000/anime/random">Random</a>

{% endblock %}
