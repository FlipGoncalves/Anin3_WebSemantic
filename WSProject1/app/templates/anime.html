{% load static %}

<p>{{ data.Name }}</p>
<p>Characters:</p>
<table>
	<tr>
	  <th>Name</th>
	  <th>Role</th>
	  <th>Voice Actor</th>
	</tr>
	{% for character in data.Characters %}
		<tr>
			<td>{{ character.Name }}</td>
			<td>{{ character.Role }}</td>
			<td><a href="{% url 'voiceActorByName' nome=character.VoiceActor %}">{{ character.VoiceActor }}</a></td>
		</tr>
	{% endfor %}
</table>
